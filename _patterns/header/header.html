<ul class="skip-links">
  <li><a href="#main">Jump to main content</a></li>
  <li><a href="#nav">Jump to navigation</a></li>
</ul>

<header class="header pad-b nav-header" role="header">
  <div class="text-center pad-t-2 pad-b-2 grid wrapper">
    <div class="pad-t-2 unit xs-0 s-0 m-1-3 l-1-3 gutter-2">
      <br>
    </div>
    <div class="unit xs-1-2 s-1-3 m-1-3 l-1-3">
      <h2 class="push-1-2 logo-title">Herbal Doses</h2>
      <div class="img-class">
        <a href="/">
          <img class="img-flex" src="/images/logo.svg" alt="Image of leaf logo">
        </a>
      </div>
    </div>
    <div class="pad-t-2 unit xs-0 s-0 m-1-3 l-1-3">
      {% pattern buttons/cart %}
    </div>
  </div>
  <nav class="pad-t-2 text-center" role="navigation" id="nav">
    <ul class="list-group-inline push-0">
      <li class="gutter-1-2 {% if page.highlight_nav == 'home' %}current{% endif %}"><a href="/index/">HOME</a></li>
      <li class="gutter-1-2 {% if page.highlight_nav == 'products' %}current{% endif %}"><a href="/products/">PRODUCTS</a></li>
      <li class="gutter-1-2"><a href="#">ABOUT US</a></li>
      <li class="gutter-1-2"><a href="#">BENEFITS</a></li>
    </ul>
  </nav>
</header>
